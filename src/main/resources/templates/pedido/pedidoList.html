					<h2>Últimos Pedidos inseridos</h2>

				<!-- conteúdo principal -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card table-bg">
                <div class="card-people mt-auto">
                  <h4 class="m-4"></h4>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Data de Abertura</th>
                        <th scope="col">Status</th>                        
                        <th scope="col">Vendedor Responsável</th>                        
                        <th scope="col">Produto</th>
                        <th scope="col">Valor Unitario</th>                                           
                        <th scope="col">Valor Total Pedido</th>
                        <th scope="col">Observação do Pedido</th>
                        <th scope="col">Forma de pagamento</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="pedido : ${pedidosList}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.dataAbertura}"></td>
                        <td th:text="${pedido.status}"></td>
                        <td th:text="${pedido.vendedor.nome}"></td> 
                        <td th:text="${pedido.produto.nome}"></td> 
                        <td th:text="${pedido.produto.preco}"></td>
                        <td th:text="${pedido.valorFinal}"></td>                                               
                        <td th:text="${pedido.observacao}"></td>               
                        <td th:text="${pedido.pagamento}"></td>
                      </tr> 
                    </tbody>
                  </table>
                  <!-- paginação da tabela -->
                  <nav class="m-4">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item" th:each=" i : ${#numbers.sequence(1, pedidosList.totalPages)}">
                        <a class="page-link" th:text="${i}" th:href="@{/(page=${i})}">1</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="col-md-12 grid-margin transparent">
             <!-- conteudo indefinido -->
            </div>
          </div>
