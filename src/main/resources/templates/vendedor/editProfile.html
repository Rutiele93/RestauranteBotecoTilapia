<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
	 <!-- partial:partials/_navbar.html -->
	<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
	<!-- partial:partials/_topbar.html -->
    <nav th:replace="~{fragments/topbar :: topbarImports}"></nav>

    
	<!-- ======= espaçamento da navbar Section ======= -->
	<section class="d-flex align-items-center">
	</section><!-- End Hero -->
	
	<main id="main">	
		
		<!-- ======= Editar de Vendedor Profile Section ======= -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>Editar Vendedor</h2>
					<p>...</p>
				</div>

				<!-- conteúdo principal -->
				 <form th:action="@{/vendedor/editar-perfil}" method="post" th:object="${usuario}"
					enctype="multipart/form-data" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
					<div class="row">
						<!-- Input para Proteção contra Ataques CSRF-->
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						 <input type="hidden" th:field="*{id}">  
						<!-- field nome -->
						<div class="col-lg-4 col-md-6 form-group">
							<label for="nome" class="lblCliente">Nome:</label>
							<input type="text" class="form-control" autocomplete="off" th:field="*{nome}" id="nome"
								placeholder="Nome: ">
						</div>
						<!-- field e-mail -->
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="email" class="lblCliente">E-Mail:</label>
							<input type="email" class="form-control" autocomplete="off" th:field="*{email}" id="email"
								placeholder="E-Mail: ">
						</div>

						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="arquivo" class="lblCliente">Imagem Perfil:</label>
							<input type="file" class="form-control" name="file" id="arquivo">
						</div>
						
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="perfil" class="lblCliente">Perfil:</label>
							<input type="text" class="form-control" th:field="*{perfil}" disabled id="perfil">
						</div>

						
						<input type="hidden" th:field="*{senha}">

					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
					</div>
				</form>

			</div>
			</div>

	</main><!-- End #main -->
	
	<!-- ======= Footer ======= -->
	<footer th:replace="~{fragments/footer :: footerImports}"></footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i></a>


	<!-- Vendor JS Files -->
	<script src="../js/eventos.js"></script>

	<script src="../vendor/aos/aos.js"></script>

	<script src="../vendor/php-email-form/validate.js"></script>
	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>
</body>

</html>
