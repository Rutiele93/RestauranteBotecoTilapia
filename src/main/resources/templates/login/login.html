<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
	 <!-- partial:partials/_navbar.html -->
	<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
	<!-- partial:partials/_topbar.html -->
    <nav th:replace="~{fragments/topbar :: topbarImports}"></nav>

	
	<!-- ======= espaÃ§amento da navbar Section ======= -->
	<section class="d-flex align-items-center">
	</section><!-- End Hero -->

	<main id="main">

		<!-- ======= Login Section ======= -->
		<section class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>Login</h2>
					<p></p>
				</div>
				<form class="pt-3" method="post" th:action="@{/login}">
					<div class="form-group">
						<input type="email" class="form-control form-control-lg" name="username" id="exampleInputEmail1"
							placeholder="email@email.com">
					</div>
					<div class="form-group">
						<input type="password" class="form-control form-control-lg" name="password"
							id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="mt-3">
						<button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">LOGAR</button>
					</div>
					<div class="my-2 d-flex justify-content-between align-items-center">
						<div class="form-check">
							<label class="text-muted">
								<input type="checkbox" id="remember-me" name="remember-me">
								Continuar Logado
							</label>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="~{fragments/footer :: footerImports}"></footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
