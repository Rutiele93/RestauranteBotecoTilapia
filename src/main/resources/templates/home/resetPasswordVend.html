<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
	<!-- partial:partials/_navbar.html -->
	<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
	<!-- partial:partials/_topbar.html -->
	<nav th:replace="~{fragments/topbar :: topbarImports}"></nav>
	
	
	<!-- ======= espaçamento da navbar Section ======= -->
	<section class="d-flex align-items-center">
	</section><!-- End Hero -->
	
	<main id="main">
		<!-- cabeçalho boas vindas -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>Redefinição de senha</h2>
				</div>
				<!-- conteúdo principal -->				
				<form th:action="@{/redefinir-senha/vendedor}" th:object="${resetPasswordUserDAO}" method="post" class="php-email-form" >
					<div class="row">
						<div class="form-group col-6">
							<label for="nome" class="lblCliente">Senha Atual:</label>
							<input type="password" th:field="*{senhaAtual}" class="form-control" autocomplete="off"
								id="nome" placeholder="Senha Atual: ">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6">
							<label for="email" class="lblCliente">Nova senha:</label>
							<input type="password" th:field="*{novaSenha}" class="form-control" autocomplete="off"
								id="email" placeholder="Nova senha: ">
						</div>
					</div>
						<div class="text-center">
							<button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
						</div>
				</form>				
			</div>
	</main><!-- End #main -->
	<!-- ======= Footer ======= -->
	<footer th:replace="~{fragments/footer :: footerImports}"></footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i></a>


<!-- Vendor JS Files -->
<script src="js/eventos.js"></script>
<script src="../vendor/aos/aos.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/glightbox/js/glightbox.min.js"></script>
<script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>


	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>
</body>

</html>
