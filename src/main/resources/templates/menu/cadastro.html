<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
	 <!-- partial:partials/_navbar.html -->
	<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
	<!-- partial:partials/_topbar.html -->
    <nav th:replace="~{fragments/topbar :: topbarImports}"></nav>

	<!-- ======= espaçamento da navbar Section ======= -->
	<section class="d-flex align-items-center">
	</section><!-- End Hero -->
	
	<main id="main">	
		
		<!-- ======= cadastro de Produto Section ======= -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">
				<div class="section-title">
					<h2>Cadastro de Produtos</h2>
					<p>Novo Produto</p>
				</div>

				<!-- conteúdo principal -->
				<form th:action="@{/produto/cadastro-produto}" method="post" th:object="${cardapio}"
					enctype="multipart/form-data" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
					<div class="row">
						<!-- Input para Proteção contra Ataques CSRF-->
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">  
						<!-- field nome -->
						<div class="col-lg-4 col-md-6 form-group">
							<label for="nome" class="lblCliente">Nome:</label>
							<input type="text" class="form-control" autocomplete="off" th:field="*{nome}" id="nome"
								placeholder="Nome: ">
						</div>
						
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="categoriaProduto" class="lblCliente">Categoria Produto:</label>
							<select name="" id="" class="form-control" th:field="*{categoriaProduto}">
								<option class="lblCliente" th:each="categoriaProduto: ${categoriaProdutos}" th:text="${categoriaProduto}"
									th:value="${categoriaProduto}"></option>
							</select>
						</div>
						<!-- field Descrição -->
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="descricao" class="lblCliente">Descrição:</label>
							<input type="text" class="form-control" autocomplete="off" th:field="*{descricao}" id="descricao"
								placeholder="Descrição: ">
						</div>

						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="preco" class="lblCliente">Preço:</label>
							<input type="text" class="form-control" th:field="*{preco}" id="preco"
								placeholder="Preço: ">
						</div>

						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="arquivo" class="lblCliente">Imagem Produto:</label>
							<input type="file" class="lblCliente" name="file" id="arquivo" placeholder="">
						</div>

						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<label for="statusProduto" class="lblCliente">Status Produto:</label>
							<select name="" id="" class="form-control" th:field="*{statusProduto}">
								<option class="lblCliente" th:each="statusProduto : ${statusProdutos}" th:text="${statusProduto}"
									th:value="${statusProduto}"></option>
							</select>
						</div>

					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
					</div>
				</form>

			</div>
			</div>

	</main><!-- End #main -->
	
	<!-- ======= Footer ======= -->
	<footer th:replace="~{fragments/footer :: footerImports}"></footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i></a>


	<!-- Vendor JS Files -->
	<script src="../js/eventos.js"></script>

	<script src="../assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>
</body>

</html>
