<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
	 <!-- partial:partials/_navbar.html -->
	<nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
	<!-- partial:partials/_topbar.html -->
    <nav th:replace="~{fragments/topbar :: topbarImports}"></nav>


	<!-- ======= espaçamento da navbar Section ======= -->
	<section class="d-flex align-items-center">
	</section><!-- End Hero -->

	<main id="main">
		<!-- ======= Lista de Cliente ======= -->
		<section id="book-a-table" class="book-a-table">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>Clientes Cadastros</h2>
					<p>Lista de Clientes</p>
				</div>

				<!-- conteúdo principal -->
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card table-bg">
							<div class="card-people mt-auto">
<!--								<h4 class="m-4">Clientes cadastrados no sistema</h4>-->
								<table class="table table-striped">
									<thead>
										<tr>
											<th scope="col">ID</th>
											<th scope="col">Nome</th>
											<th scope="col">E-mail</th>
											<th scope="col">Ações</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cliente : ${clientes}">
											<td th:text="${cliente.id}"></td>
											<td th:text="${cliente.nome}"></td>
											<td th:text="${cliente.email}"></td>
											<td><a class="btn btn-warning"
													th:href="@{editar/{id}(id=${cliente.id})}">EDITAR</a>
												<a class="btn btn-danger"
													th:href="@{excluir/{id}(id=${cliente.id})}">Excluir</a>
											</td>
										</tr>
									</tbody>
								</table>
								<!-- paginação da tabela -->

								<nav class="m-4">
									<ul class="pagination">
										<li class="page-item disabled">
											<a class="page-link">Previous</a>
										</li>
										<li class="page-item active"><a class="page-link" href="#">1</a></li>
										<li class="page-item " aria-current="page">
											<a class="page-link" href="#">2</a>
										</li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item">
											<a class="page-link" href="#">Next</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
					<div class="col-md-12 grid-margin transparent">
						<!-- conteudo indefinido -->
					</div>
				</div>
			</div>
			</div>



	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer th:replace="~{fragments/footer :: footerImports}"></footer>

	<div id="preloader"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i></a>


	<!-- Vendor JS Files -->
	<script src="../js/eventos.js"></script>

	<script src="../vendor/aos/aos.js"></script>

	<script src="../vendor/php-email-form/validate.js"></script>
	<!-- Template Main JS File -->
	<script src="../js/main.js"></script>
</body>

</html>
